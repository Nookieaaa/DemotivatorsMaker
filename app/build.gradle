apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId 'com.nookdev.maker.dem'
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        preDexLibraries = false
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.google.android.gms:play-services-ads:8.3.0'
    //  compile files('D:/Android/Projects/DemotivatorsMaker/libs/android-support-v4-22.2.1.jar')
    compile files('D:/Android/Projects/DemotivatorsMaker/libs/applovin-6.1.4.jar')
    compile files('D:/Android/Projects/DemotivatorsMaker/libs/appodeal-1.13.10.jar')
    compile files('D:/Android/Projects/DemotivatorsMaker/libs/chartboost-6.0.2.jar')
    compile files('D:/Android/Projects/DemotivatorsMaker/libs/inmobi-5.0.1.jar')
    compile files('D:/Android/Projects/DemotivatorsMaker/libs/my-target-4.1.2.jar')
    compile files('D:/Android/Projects/DemotivatorsMaker/libs/unity-ads-1.4.7.jar')
    compile files('D:/Android/Projects/DemotivatorsMaker/libs/yandex-metrica-android-2.00.jar')
}
